<!DOCTYPE html>

<html>
    <head>
        <title>Add Module Project | Home Page</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <body>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form action="op.jsp">
                        <div class="card">
                            
                            <div class="card-header bg-dark text-white">
                                <h3 style="text-align: center">Provide me a two numbers</h3>
                            </div>
                            <div class="card-body bg-secondary">
                                <div class="form-group" style="margin-bottom: 20px">
                                    <input name="n1" type="number" class="form-control" placeholder="Enter n1"/>
                                </div>
                                <div class="form-group">
                                    <input name="n2" type="number" class="form-control" placeholder="Enter n2"/>
                                </div>
                            </div>
                            <div class="card-footer text-center bg-dark text-white">
                                <button type="submit" class="btn btn-outline-light">
                                    Divide
                                </button>
                            </div>
                            
                        </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
